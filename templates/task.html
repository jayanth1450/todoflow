<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Layout - Todoflow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0e6ff;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      h1 {
        color: #4b0082;
        text-align: center;
        font-style: italic;
      }
      table {
        width: 100%;
        max-width: 900px;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #e6ccff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(123, 104, 238, 0.4);
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #b19cd9;
      }
      th {
        background-color: #4b0082;
        color: white;
        font-weight: 600;
      }
      tr:hover {
        background-color: #d1b3ff;
      }
      select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #b19cd9;
        font-size: 14px;
        cursor: pointer;
      }
      option.completed::before {
        content: "✔️ ";
      }
      option.pending::before {
        content: "❗ ";
      }
      option.dueover::before {
        content: "❌ ";
      }
      input[type="text"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid #999;
        font-size: 14px;
        box-sizing: border-box;
        background-color: white;
        color: #333;
        font-family: Arial, sans-serif;
      }
      textarea {
        resize: vertical;
      }
      button.add-task {
        display: block;
        margin: 20px auto;
        background-color: #4b0082;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button.add-task:hover {
        background-color: #6a0dad;
      }
    </style>
  </head>
  <body>
    <div
      id="toast"
      style="
        display: none;
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 9999;
        min-width: 180px;
        background: #7c3aed;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(124, 58, 237, 0.15);
        font-size: 1rem;
      "
    ></div>
    <h1>My To-Do List</h1>
    <p
      style="
        text-align: center;
        color: #6a0dad;
        font-size: 1.1rem;
        margin-top: -10px;
        margin-bottom: 24px;
      "
    >
      Add and track your daily tasks. Stay organized and productive!
    </p>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date & Time</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr id="noTasksRow" style="display: none">
          <td colspan="5" style="text-align: center; color: #888; font-style: italic">
            No tasks yet. Click 'Add Task' to get started!
          </td>
        </tr>
      </tbody>
    </table>
    <button class="add-task" id="addTaskBtn">Add Task</button>
    <button class="add-task" id="submitTaskBtn">Submit Tasks</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const taskTableBody = document.querySelector("#taskTable tbody");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const submitTaskBtn = document.getElementById("submitTaskBtn");
        const toast = document.getElementById("toast");

        let tasks = [];

        async function fetchTasks() {
          try {
            const res = await fetch("/api/tasks", { credentials: "include" });
            if (res.ok) {
              const data = await res.json();
              tasks = data.tasks || [];
              renderTasks();
            } else {
              toast.textContent = "Failed to load tasks.";
              toast.style.display = "block";
              setTimeout(() => (toast.style.display = "none"), 2000);
            }
          } catch (err) {
            toast.textContent = "Error loading tasks.";
            toast.style.display = "block";
            setTimeout(() => (toast.style.display = "none"), 2000);
          }
        }

        function renderTasks() {
          taskTableBody.innerHTML = "";
          const noTasksRow = document.getElementById("noTasksRow");
          if (!tasks.length) {
            if (noTasksRow) noTasksRow.style.display = "";
            return;
          }
          if (noTasksRow) noTasksRow.style.display = "none";
          tasks.forEach((task, idx) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><input type="text" value="${task.task || ''}" data-field="task"></td>
              <td><input type="datetime-local" value="${task.time1 ? task.time1.replace(' ', 'T') : ''}" data-field="time1"></td>
              <td><textarea data-field="notes" rows="1" style="width:98%">${task.notes || ''}</textarea></td>
              <td>
                <select data-field="status1">
                  <option value="completed" ${task.status1 === 'completed' ? 'selected' : ''}>✔️ Completed</option>
                  <option value="pending" ${task.status1 === 'pending' ? 'selected' : ''}>❗ Pending</option>
                  <option value="dueover" ${task.status1 === 'dueover' ? 'selected' : ''}>❌ Due Over</option>
                </select>
              </td>
              <td><button class="delete-btn" data-id="${idx}">Delete</button></td>
            `;
            taskTableBody.appendChild(tr);
          });
          attachInputListeners();
        }

        function attachInputListeners() {
          taskTableBody.querySelectorAll("input, select, textarea").forEach((el) => {
            el.addEventListener("change", (e) => {
              const tr = e.target.closest("tr");
              const idx = Array.from(taskTableBody.children).indexOf(tr);
              const field = e.target.getAttribute("data-field");
              tasks[idx][field] = e.target.value;
            });
          });
          taskTableBody.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const idx = parseInt(e.target.getAttribute("data-id"));
              tasks.splice(idx, 1);
              renderTasks();
            });
          });
        }

        addTaskBtn.addEventListener("click", () => {
          tasks.push({ task: "", time1: "", notes: "", status1: "pending" });
          renderTasks();
        });

        submitTaskBtn.addEventListener("click", async () => {
          try {
            const res = await fetch("/api/tasks", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ tasks }),
              credentials: "include"
            });
            if (res.ok) {
              toast.textContent = "Tasks saved successfully!";
              fetchTasks();
            } else {
              toast.textContent = "Failed to save tasks.";
            }
          } catch (err) {
            toast.textContent = "Error saving tasks.";
          }
          toast.style.display = "block";
          setTimeout(() => (toast.style.display = "none"), 2000);
        });

        fetchTasks();
      });
    </script>
    <style>
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
